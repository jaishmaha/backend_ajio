<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajio</title>
    <link rel="icon" type="image/png" href="./static/img/ajio-icon.png">
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='nav.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=source sans">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./font/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% block head %}

    {% endblock %}
</head>
<body>
    <!-- Header section starts.............-->
    <header class="nav-bar-sec">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="logo">
                    <a class="navbar-brand" href=""><img src="../static/img/Ajio-logo.svg" style="width: 80%; height: 60px;"></a>
                </div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="nav-right-part">
                            <div class="guest-header">
                                <ul class="signin">
                                    <li>
                                        <a href="{{url_for('signup')}}" style=" color: #2c4152;" role="button" data-bs-target="#exampleModal"> Sign In / Join AJIO</a>
                                    </li>
                                    <li class="'cutomercare"><a href="" style=" color: #2c4152;"> Customer Care </a></li>
                                    <li class="visit-ajio"><a href="" style="color: #fff;"> Visit AJIOLUXE </a></li>
                                </ul>
                            </div>
                            <div class="header-right">
                                <div class="menulist">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <li class="nav-item">
                                            <a class="nav-link" aria-current="page" href="#">Men</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">women</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Kids</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Beauty</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#" style="white-space: nowrap;">Home and Kitchen</a>
                                        </li>
                                    </ul>
                                </div>

                                <form class="d-flex">
                                    <div class="search-box">
                                        <div class="search-view">
                                            <button type="submit" aria-label="Search" class="search-btn"><span class="ic-search"><i class="bi bi-search"></i></span></button>
                                        </div>
                                        <div class="search-input-div">
                                            <input type="search" placeholder="Search AJIO" class="search-input">
                                        </div>
                                    </div>
                                    <div>
                                        <img src="./static/img/wishlistIcon.svg" style="margin-left: 5px;">
                                    </div>
                                    <div class="cart-icon">
                                        <i class="bi bi-bag"></i>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    {% block body %}
    
    {% endblock %}
    <!-- Header section ends.............-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
