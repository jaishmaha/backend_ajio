<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Young+Serif&display=swap" rel="stylesheet">
    <title>Ajio Signup</title>
</head>
<body style="display: flex; justify-content: center;">
    <div class="signup-container">
        <div class="close-icon">
            <span><i class="bi bi-x"></i></span>
        </div>
        <div class="signup-form">
            <form method="post">
                <div class="welcome">
                    <h1 style="font-family: Source Sans 3;">Welcome to AJIO</h1>
                    <h6 style="color: gray; padding: 20px 0 ;">Join / Sign In using</h6>
                </div>
                <div class="social-login">
                    <div style="color: #3b5998; border: 2px solid #3b5998;; padding: 10px 30px; margin-right:5px ;">
                        <span><i class="bi bi-facebook" style="color: #3b5998;"></i></span>
                        <span style="padding:0 8px ;">FACEBOOK</span>
                    </div>
                    <div style="color:#cf0f0c; border: 2px solid #cf0f0c; padding: 10px 30px;">
                        <span><img src="./static/img/google-icon.jpg" height="20px" width="20px"></span>
                        <span style="padding:0 8px ;">GOOGLE</span>
                    </div>
                </div>
                <div class="or-seperator">
                    <span>Or</span>
                </div>
                <div>
                    <label for="mobile" style="font-weight: 500;">Enter Mobile Number *</label>
                    <input type="number" id="mobile" name="mobile" class="mobile-num-input">
                </div>
                <div style="padding-top: 20px;">
                    <input type="submit" value="continue" class="continue-button">
                </div>
                <div style="padding-top: 40px; margin: 20px 0;">
                    <span>By Signing In, I agree to <a href="" style="text-decoration: none; font-weight: 500;">Terms and Conditions.</a></span>
                </div>
            </form>
            <div class="signup-bottom">
                <div style="font-size: 22px; padding-right: 10px;"><i class="bi bi-envelope" style="color: rgba(245, 199, 17, 0.877);"></i></div>
                <div>
                    <span> Email based login is no longer available. Please 
                        <a href="" style="text-decoration: none;">Click here</a><br>
                        to restore your mobile number
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
